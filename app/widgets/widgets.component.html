<div>
  <p [style.fontSize]="fontSize">{{message}}</p>

  <button (click)="increaseFontSize()">Increase Font Size</button>

  <hr />

  <input type="text" [(ngModel)]="fontSize" />

  <ul>
    <li *ngFor="#option of options; #i = index">{{i}}: {{option?.name}}</li>
  </ul>

  <h3>Widgets</h3>
  <ul>
    <li *ngFor="#widget of widgets; #i = index" [style.color]="widget.color">{{i}}: {{widget.name}}</li>
  </ul>
</div>

<hr />
